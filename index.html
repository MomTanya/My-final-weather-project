<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Type a city..."
                  id="city-input"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-5">
                <spam class="search-button"
                  ><input
                    type="submit"
                    value="Search"
                    id="search"
                    class="btn btn-primary w-40"
                /></spam>
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-primary w-40"
                  id="current-location-button"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-5">
              <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                </ul>
              </div>
            </div>
            <div class="col-7">
              <div class="card text-center" style="width: 18rem">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units"
                      ><a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                </div>
                <ul class="weather-information">
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
            </div>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col-12">
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
        <small class="creator">
          <a
            href="https://github.com/MomTanya/Tetianyas-weather"
            target="_blank"
            >Open-source code</a
          >
          by Tetiana Matvienko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
